<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contactos y conoce nuestra ubicacion">
    <meta name="keywords" content="Contactanos">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Contacto</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bgnav">
            <div class="container-fluid containernav">
                <a class="navbar-brand logo" href="../index.html">
                    <img src="../images/logo.png" alt="logo Ludopastry">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./product.html">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./service.html">Servicios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./about.html">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="./contact.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="main_container_contact">
        <section class="form_contact">
            <h1 id="contact_title">Formulario de contacto</h1>
            <form action="" method="">
                <fieldset class="first_part">
                    <legend></legend>
                    <label id="name" for="nombre">Nombre</label>
                    <input type="text" name="name" id="username" placeholder="Ingrese su nombre">
                    <label id="email" for="email">Email</label>
                    <input type="email" name="email" id="user_email" placeholder="Ingrese su email">
                </fieldset>
                <fieldset class="second_part">
                    <legend></legend>
                    <textarea name="" id="description" cols="30" rows="10"></textarea>
                    <input type="button" id="submit" value="enviar">
                </fieldset>
            </form>
        </section>
        <section class="mapa">
            <h2>Nuestra ubicación</h2>
            <iframe title="nuestra sucursal"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4484.926731154504!2d-3.3711719770574096!3d40.48362746370153!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd424bd8c669e60b%3A0x555eb1454b21723!2sAlcal%C3%A1%20de%20Henares%2C%20Madrid%2C%20Espa%C3%B1a!5e0!3m2!1ses-419!2sar!4v1651183845159!5m2!1ses-419!2sar"
                width="320" height="320" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
    </main>
    <footer>
        <section class="footer_section">
            <div class="datosPersonales">
                <h2>Ludo Pastry</h2>
                <h3 class="titleContacto">Datos de contacto</h3>
                <ul class="datos_personales">
                    <li class="datos_personales_items">Correo: <a
                            href="mailto:Ludopastry@gmail.com">Ludopastry@gmail.com</a></li>
                    <li class="datos_personales_items">Teléfono: <a href="tel:+34 911 348200">+34 911 348200</a></li>
                </ul>
            </div>
        </section>
        <section class="footer_network_social">
            <div class="social-container">
                <ul class="social-icons">
                    <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                    <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                </ul>
            </div>
        </section>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
